    button {

      font-weight: bold;
      border: none;

    button:hover {
      background: #fff;

    input {

<body>

<header>

  <p>Liên hệ: <a href="https://t.me/LOSE_IOS2025" style="color:#0ff;">@LOSE_IOS2025</a></p>

<div class="container">

  <section>

  <!-- Đăng nhập Admin -->

  <!-- Panel Admin -->
  <section id="admin-panel" class="admin-panel">
    <h2>Cộng tiền cho thành viên</h2>
    <input type="text" id="target-id" placeholder="ID thành viên">
    <input type="number" id="amount" placeholder="Số tiền cộng">
    <button onclick="congTien()">Cộng tiền</button>

<script>
  // Dữ liệu người dùng giả lập
  let user = {
    id: Math.floor(100000 + Math.random() * 900000),
    balance: 0,
    history: []
  };

  const keyList = [
    { id: 1, name: "Hack V1 Antiban Full Mùa", price: 50000, link: "https://www.mediafire.com/file/hoz8lut0jhc35go/LQ_hack_1.58.11379483_1745588089.ipa/file" },
    { id: 2, name: "Hack Menu Antiban Full Mùa", price: 100000, link: "https://www.mediafire.com/file/hoz8lut0jhc35go/LQ_hack_1.58.11379483_1745588089.ipa/file" }
  ];

  function updateUI() {
    document.getElementById("user-id").textContent = user.id;
    document.getElementById("user-balance").textContent = user.balance.toLocaleString();

    const list = document.getElementById("key-list");
    list.innerHTML = "";
    keyList.forEach(k => {
      list.innerHTML += `
        <div class="key-item">
          <span>${k.name} - ${k.price.toLocaleString()} VNĐ</span>
          <button onclick="buyKey(${k.id})">Mua</button>
        </div>`;
    });

    const history = document.getElementById("history");
    history.innerHTML = "";
    user.history.forEach(h => {
      const li = document.createElement("li");
      li.innerHTML = `${h.name} - <a href="${h.link}" target="_blank">Tải xuống</a>`;
      history.appendChild(li);
    });
  }

  function buyKey(id) {
    const key = keyList.find(k => k.id === id);
    if (!key) return alert("Không tìm thấy sản phẩm.");
    if (user.balance < key.price) return alert("Không đủ số dư.");
    user.balance -= key.price;
    user.history.push({ name: key.name, link: key.link });
    alert("Mua thành công! Link tải: " + key.link);
    updateUI();
  }

  function napTien() {
    const amount = prompt("Nhập số tiền muốn nạp:");
    if (!amount || isNaN(amount) || amount <= 0) return alert("Số tiền không hợp lệ.");
    user.balance += parseInt(amount);
    updateUI();
  }

  async function getFreeHack() {
    try {
      const response = await fetch("https://yeumoney.com/QL_api.php?token=88104ea47234e50bfab8022af2d72ede7a514e500d4b39a7f1f65cfd5bf92ca3&url=https://anotepad.com/notes/84yige4d&format=text");
      const code = await response.text();
      alert("Hack Free: " + code);
    } catch (err) {
      alert("Lỗi khi nhận hack miễn phí.");
    }
  }

  function loginAdmin() {
    const username = document.getElementById("admin-username").value;
    const password = document.getElementById("admin-password").value;

    if (username === "LOSE" && password === "2008") {
      document.getElementById("admin-login").style.display = "none";
      document.getElementById("admin-panel").style.display = "block";
    } else {
      alert("Sai tài khoản hoặc mật khẩu!");
    }
  }

  function congTien() {
    const id = document.getElementById("target-id").value;
    const amount = parseInt(document.getElementById("amount").value);
    if (!id || isNaN(amount) || amount <= 0) {
      alert("Thông tin không hợp lệ!");
      return;
    }

    if (parseInt(id) === user.id) {
      user.balance += amount;
      updateUI();
      document.getElementById("admin-status").textContent = `Đã cộng ${amount.toLocaleString()} VNĐ cho ID ${id}`;
    } else {
      alert("ID không đúng (demo chỉ cộng cho chính bạn).");
    }
  }

  updateUI();
</script>

</body>
</html>
